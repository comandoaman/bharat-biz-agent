<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Inventory System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --input-bg: rgba(255, 255, 255, 0.9);
            --text-color: #ffffff;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Animated Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 45px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            
            /* Entrance Animation */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            margin-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 10;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: var(--input-bg);
            border: none;
            border-radius: 50px; /* Pill shape */
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
            color: var(--text-dark);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        input:focus {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        input:focus + i.icon {
            color: #764ba2;
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #764ba2;
        }

        /* Options Row */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
            padding-left: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.95);
            cursor: pointer;
            user-select: none;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            box-shadow: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            color: #764ba2;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 3px solid #764ba2;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2><i class="fas fa-cube"></i> Admin Portal</h2>

    <form id="loginForm">
        
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" placeholder="Type your username" required autocomplete="username">
                <i class="fas fa-user icon"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Type your password" required autocomplete="current-password">
                <i class="fas fa-lock icon"></i>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
        </div>

        <div class="options">
            <label class="remember-me">
                <input type="checkbox" name="remember"> Remember me
            </label>
        </div>

        <button type="submit" id="submitBtn">
            <span class="spinner" id="loadingSpinner"></span>
            <span id="btnText">LOGIN</span>
        </button>
    </form>

    <p class="note">Inventory Management System &copy; 2024</p>
</div>

<script>
    // 1. Password Toggle Logic
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
        this.classList.toggle('fa-eye');
    });

    // 2. Authentication Logic
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('loadingSpinner');
    const btnText = document.getElementById('btnText');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', function(e) {
        // Prevent default form submission to server
        e.preventDefault();

        // UI Loading State
        submitBtn.disabled = true;
        spinner.style.display = 'block';
        btnText.textContent = 'Authenticating...';
        submitBtn.style.cursor = 'wait';

        // Simulate network delay for better UX (1.5 seconds)
        setTimeout(() => {
            const enteredUser = usernameInput.value;
            const enteredPass = passwordInput.value;

            // Check Credentials
            if (enteredUser === 'Core-X' && enteredPass === '12345679') {
                // Success: Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Failure: Reset UI and alert user
                alert('Invalid Username or Password');
                
                // Reset Button State
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'LOGIN';
                submitBtn.style.cursor = 'pointer';
                
                // Optional: Clear password field
                passwordInput.value = '';
            }
        }, 1500);
    });
</script>

</body>
</html>
